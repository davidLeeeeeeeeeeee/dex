<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dex Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <p class="eyebrow">Local Observer</p>
        <h1>Dex Node Explorer</h1>
        <p class="subtle">
          Select multiple nodes and pull live status from the HTTP/3 protobuf
          APIs without adding a separate backend.
        </p>
      </div>
      <div class="hero-badge">
        <div class="badge-dot"></div>
        <span>Local only</span>
      </div>
    </header>

    <main class="layout">
      <div class="left">
        <section class="panel controls">
          <div class="panel-header">
            <h2>Controls</h2>
            <span id="defaultInfo" class="muted">Loading defaults...</span>
          </div>
          <div class="row">
            <button id="refreshBtn" class="primary">Refresh</button>
            <label class="toggle">
              <input id="autoToggle" type="checkbox" />
              <span>Auto</span>
            </label>
            <select id="intervalSelect">
              <option value="3000">3s</option>
              <option value="5000" selected>5s</option>
              <option value="10000">10s</option>
            </select>
          </div>
          <div class="row">
            <label class="checkbox">
              <input id="includeBlock" type="checkbox" />
              <span>Include latest block</span>
            </label>
            <label class="checkbox">
              <input id="includeFrost" type="checkbox" />
              <span>Include Frost metrics</span>
            </label>
          </div>
          <div class="row">
            <input
              id="nodeInput"
              type="text"
              placeholder="127.0.0.1:6000"
            />
            <button id="addNodeBtn" class="ghost">Add node</button>
          </div>
          <div class="row">
            <button id="selectAllBtn" class="ghost">Select all</button>
            <button id="clearBtn" class="ghost">Clear</button>
          </div>
        </section>

        <section class="panel nodes">
          <div class="panel-header">
            <h2>Nodes</h2>
            <span id="nodeCount" class="muted">0 selected</span>
          </div>
          <div id="nodeList" class="node-list"></div>
        </section>
      </div>

      <div class="right">
        <section class="panel summary">
          <div class="panel-header">
            <h2>Live Snapshot</h2>
            <span id="lastUpdate" class="muted">Not loaded</span>
          </div>
          <div id="cards" class="cards">
            <div class="empty-state">
              Select nodes and press Refresh to see their status.
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <span id="statusLine">Idle</span>
      <span id="elapsedLine" class="muted"></span>
    </footer>
  </body>
</html>
